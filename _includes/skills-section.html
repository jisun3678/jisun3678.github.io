{% if site.data.settings.skills %}
<!-- skills -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title"><strong>{{ site.data.settings.skills-title }}</strong></h2>
      </div>
      {% for skill in site.data.settings.skills %}
      <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
        <div class="card shadow text-center">
          <div class="position-relative rounded-top progress-wrapper" data-color="{{ skill.color }}">
            <div class="wave" data-progress="{{ skill.value }}"></div>
          </div>
          <div class="card-footer bg-white">
            <h5 class="card-title"><strong>{{ skill.name }}</strong></h5>
            <h6>{{ skill.value }}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /skills -->
{% endif %}
